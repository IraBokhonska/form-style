<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css/null.css">
  <link rel="stylesheet" href="./assets/style.css/style.css">
</head>

<body>
  <div class="wrapper">
    <form class="container__form" action="" method="get">
      <h1>Create an Account</h1>
      <div class="block__user-name block__row">
        <div class="first-name">
          <label for="first_name">First Name</label>
          <input class="input" tabindex="1" id="first_name" type="text" name="first_name" required />
        </div>
        <div class="last-name">
          <label for="last_name">Last Name</label>
          <input class="input" tabindex="2" id="last_name" type="text" name="last_name" required />
        </div>
      </div>
      <div class="block__email email">
        <label for="user_mail">E-mail</label>
        <input class="input" id="user_mail" type="email" name="email" required />
        <p>We'll never share your email with anyone else.</p>
      </div>
      <div class="block__gender gender">
        <div class="gender-input">
          <input checked id="male" type="radio" name="gender" value="male" />
          <label class="male" for="male">Male</label>
        </div>
        <div class="gender-input">
          <input id="female" type="radio" name="gender" value="female" />
          <label class="female" for="female">Female</label>
        </div>
      </div>
      <div class="block__country-city block__row">
        <div class="country">
          <svg class="svg" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M9 2.25L3.75 7.5H14.25L9 2.25ZM9 15.75L3.75 10.5H14.25L9 15.75Z" fill="#969696" />
          </svg>
          <label class="country-label" for="country">Country</label>
          <select id="country" class="select" name="country">
            <option selected value="select">Select</option>
            <option value="USA">Ukraine</option>
            <option value="England">England</option>
            <option value="Italy">USA</option>
          </select>
        </div>
        <div class="city">
          <label for="city">City</label>
          <input class="input" class="city" id="city" type="text" name="city" required />
        </div>
      </div>
      <div class="block__sign-up">
        <button type="submit" class="button__sign-up">Sign Up</button>
        <p class="text__sign-up">
          By clicking the 'Sign Up' button, you confirm that you accept our
          <span class="text__sign-up-blue"><a href="#">Terms of Use</a></span>
          and
          <span class="text__sign-up-blue"><a href="#">Privacy Policy</a></span> .
        </p>
      </div>
      <div class="line"></div>
      <div class="block__log-in">
        <p class="text__log-in">Have an account?</p>
        <button class="button__log-in" type="submit">Log In</button>
      </div>
    </form>
  </div>
</body>

</html>
